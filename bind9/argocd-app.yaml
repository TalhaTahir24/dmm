apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bind9-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.dev/TalhaTahir24/dmm.git'
    targetRevision: dns
    path: bind9-deployment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
